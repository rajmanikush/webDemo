<!DOCTYPE html>
<html>
<head>
    <title>Dummy webview</title>
    <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
</head>
<body>

    <div id="root">
        <h1>hello world</h1>
    </div>

    <p>Testing copy on clip board behaviour from npm module</p>
    <div id="copyText">This text can be copied.</div>
    <button id="copyButton" data-clipboard-target="#copyText">Copy to Clipboard</button>

    <script>
        var clipboard = new ClipboardJS('#copyButton');
    
        clipboard.on('success', function(e) {
            console.log('Text copied to clipboard:', e.text);
        });
    
        clipboard.on('error', function(e) {
            console.error('Failed to copy text to clipboard:', e.text);
        });
    </script>

</body>
</html>
